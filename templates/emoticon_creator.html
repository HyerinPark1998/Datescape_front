<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이모티콘 제작자 | DateScape</title>
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <header></header>

    <div class="container text-center mt-5">
        <h3 class="fw-bold mb-2">이모티콘 제작자 목록</h3>
        <p style="color: gray; margin: 0;">이모티콘 제작자 목록을 볼 수 있습니다. 제작자를 클릭하면 해당 페이지로 이동합니다.</p> <br>
        <div class="text-start" style="display: flex; justify-content: center;">
        </div>



        <div class="card mt-3" style="padding: 10px 20px 20px 20px;">제작자

            <div class="col mt-3">
                <div class="card h-100">
                    <div class="card-body">
                        <!-- <img src="../static/images/read.png" class="card-img-top"> -->
                        <p class="card-text emoticon_creator" style="margin-bottom: 0px;"
                            onclick="location.href=`${front_base_url}/templates/emoticon_creator_list.html?id=null&/`">
                            삭제된 사용자</p>
                        <em style=" color:crimson; font-size: small;">* 영구 삭제 된 사용자들이 제작한 이모티콘을 전체 조회합니다.</em>
                    </div>
                </div>
            </div>
            <div class="row row-cols-5 row-cols-md-5 g-4 justify-content-center mt-1" id="creator"></div>

        </div>


        <!-- <div class="row row-cols-1 row-cols-md-4 g-4 mb-3 justify-content-center" id="creators">
        </div> -->

        <button class="w-btn-outline w-btn-blue-outline mt-3" type="button"
            onclick="window.history.back()">돌아가기</button>

    </div>

    <footer></footer>
    <script src="../components/urls.js"></script>
    <script src="../static/js/navbar.js"></script>
    <script src="../static/js/emoticon_creator.js"></script>
</body>

</html>
