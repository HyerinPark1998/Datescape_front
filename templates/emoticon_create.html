<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이모티콘 만들기 | DateScape</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <style>
        label:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header></header>

    <div class="container text-center mt-5">
        <h3 class="fw-bold mb-2" style="text-align:center;">이모티콘 만들기</h3>
        <p style="text-align: center; color: gray; margin: 0;">자신만의 이모티콘을 제작하고 판매해보세요</p>
        <div class="container-md text-center" style="width: 1000px;">
            <div class="row justify-content-end ">
                <button onclick="location.href='/templates/emoticon_templist.html'"
                    class="w-btn w-btn-sky mt-4 mb-4 col-3" type="button" style="width: 20%;">신청한 리스트 보기</button>
            </div>
            <form style="display: flex; flex-direction: column; margin: auto; width: 50%;">
                <label for="title" class="form-label text-md-start">이모티콘 이름<em style="color:darkgrey ;"> * 50자
                        이내</em></label>
                <input class="form-control" type="text" name="title" id="title" placeholder="이모티콘 이름을 적어주세요." /><br>

                <!---->
                <div class="button text-md-start">
                    <label for="image">
                        이미지 등록하기
                    </label>
                </div>
                <input type="file" id="image" name="image" accept="image/*" onchange="loadFile(this)"
                    style="display: none;" multiple>
                <!---->


                <!-- <input type="file" onchange="handleFileSelect(event)" name="image" id="image" accept="image/*" multiple /><br> -->
            </form>

            <!---->
            <div class="image-show" id="image-show"></div>
            <!---->
            <button class="w-btn-outline w-btn-blue-outline mt-3" type="button" onclick="emoticonCreate()">제출</button>
        </div>
    </div>

    <footer></footer>
    <script src="../components/urls.js"></script>
    <script src="../static/js/navbar.js"></script>
    <script src="../static/js/emoticon_create.js"></script>
</body>

</html>
