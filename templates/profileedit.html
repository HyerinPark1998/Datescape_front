<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 수정 | DateScape</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="../components/urls.js"></script>
</head>

<body>
    <div class="new_update_img">
        <div id="image_container"></div>
    </div><!-- e:new_update_img -->
    <form style="display: flex; flex-flow: column;">
        <dt class="mt-3 mb-3" style="text-align: center; font-size:2rem;">
            프로필변경
        </dt>

        <div class="mb-3">
            <input type="text" name="nickname" id="nickname" placeholder="닉네임" class="m-auto form-control"
                style="width:50%;">
            <input type="file" name="profileimage" id="profileimage" class="m-auto form-control mt-2" style="width:50%;" 
                onchange="setThumbnail(event);" accept="image/jpg, image/jpeg, image/png;">
        </div>
        <div class="btn_box m-auto">
            <a id="pschange" class="btn btn-outline-secondary mt-2" aria-current="page"
                href="/templates/passwordchange.html">비밀번호 변경</a>
            <div class="bottom_btn d-flex justify-content-between mb-6">
                <button type="button" class="btn btn-outline-secondary mt-2" onclick="profileedit()">제출</button>
                <a href="#" class="btn btn-outline-secondary mt-2" onclick="win_close()">닫기</a>

                <a href="#" style="margin-left: 10px;" class="btn btn-outline-danger mt-2"  id="dropaccount()" onclick="dropaccount()">회원 탈퇴</a>
            </div>
        </div><!-- e:btn_box -->
    </form>
    <script src="../static/js/apitemp.js"></script>
    <script src="../static/js/profileedit.js"></script>
</body>

</html>
