<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글목록 | DateScape</title>
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <script src="../components/urls.js"></script>
    <script src="../static/js/apitemp.js"></script>
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/article_list.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>

    </style>
</head>

<body style="background-color:#fffff5;">
    <header></header>
    <div class="w-75 mx-auto">
        <h3 class="fw-bold mb-2" style="text-align:center;">둘러보기</h3>
        <p style="text-align: center; color: gray; margin: 0;">일상에서 벗어나 새로운 데이트 명소를 찾아보세요</p>
        <div class="content_box d-flex justify-content-between mt-5 mb-5">


            <div class="middle row">
                <div class="col">
                    <div class="text-center" id="list-range-html"
                        style="border: 1px ;width:100%;box-sizing: border-box;">
                    </div>
                    <div class="multi-range-slider" style="border: 1px ;float: left;width:100%;box-sizing: border-box;">
                        <!-- 진짜 슬라이더 -->
                        <input type="range" id="input-left" min="0" max="11" value="0" />
                        <input type="range" id="input-right" min="0" max="11" value="11" />

                        <!-- 커스텀 슬라이더 -->
                        <div class="slider">
                            <div class="track"></div>
                            <div class="range"></div>
                            <div class="thumb left"></div>
                            <div class="thumb right"></div>
                        </div>
                    </div>
                </div>
                <div class="col" style="float: left;width:55%;">
                    <button class="w-btn-outline w-btn-blue-outline ms-0" id="get-list">
                        불러오기</button>
                </div>

            </div><!-- e:middle -->
            <div class="article_btn">
                <button onclick="create_page()" class="w-btn-outline w-btn-blue-outline" type="button">게시글
                    작성하기</button>
            </div><!-- e:article_btn -->
        </div>
    </div>
    <div id="card_box" class="row row-cols-1 row-cols-md-3 g-3 w-75 mx-auto mt-3">
        <!-- 게시글목록 출력부분 -->
    </div><!-- e:card_box -->
    <div class="pagination-wrapper">
    </div>
    <footer></footer>

    <script src="../static/js/article_list.js"></script>
    <script src="../static/js/navbar.js"></script>
</body>

</html>
