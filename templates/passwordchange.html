<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../components/urls.js"></script>
    <script src="../static/js/apitemp.js"></script>
    <title>비밀번호 변경 | DateScape</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/passwordchange.css" />
</head>

<body>
    <div class="pschange-form">
        <div class="h1 mb-3 mt-3">
            <h1 style="text-align: center;
            font-size: 2rem; font-weight:700;">비밀번호 변경</h1>
        </div>
        <div class="pschange">
            <form method="post" class="form-floating">
                <p>
                    <input class="form-control m-auto" style="width:50%;" type="password" id="password1"
                        name="password1" placeholder="변경할 비밀번호" required>
                </p>
                <p>
                    <input class="form-control m-auto" style="width:50%;" type="password" id="password2"
                        name="password2" placeholder="변경할 비밀번호(확인)" required>
                </p>
                <p>
                    <button class="btn btn-outline-secondary m-auto" style="width:50%;display: block;" type="button"
                        onclick="pschange()">제출</button>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
