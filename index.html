<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>메인페이지 | DateScape</title>
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <script src="../static/js/apitemp.js"></script>
    <script type="module" src="/static/js/index.js"></script>
    <meta property="og:title" content="DateScape">
    <meta property="og:image" content="https://datescape.shop/static/images/color_logo.png">
    <meta property="og:description"
        content="매번 똑같은 곳을 방문하고 똑같은 것을 먹다보면 일상이 지루해지기 마련입니다. 사람들은 자연스레 새로운 장소에 대한 정보를 얻고자 노력합니다. 하지만 너무나 많은 플랫폼과 정보의 양으로 인해 오히려 선택의 어려움을 겪습니다. 그래서 저희는 한 곳에서 다양한 정보를 얻을 수 있는 서비스를 제공하고자 하였습니다. 데이트스케이프는 자신이 방문한 명소를 리뷰할 수 있을 뿐만 아니라 다른 이들의 리뷰들을 보고 다양한 이모티콘을 활용해 소통하며 새로운 정보를 얻을 수 있습니다.">
</head>

<body>
    <header class="fade_in1"></header>
    <div class="m-5 fade_in1">
        <div>
            <div style="margin: 100px 0px 0px 0px; height: 100px; position: relative;">
                <div class="input-group my-4 position-absolute top-0 start-50 translate-middle-x" style="
                width: 900px; height: 45px;">
                    <button class="btn dropdown-sky dropdown-toggle px-3" id="option" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false" style="border-color: #CFD4D9;">전체</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="selectOption(0)">전체</a></li>
                        <li><a class="dropdown-item" href="#" onclick="selectOption(1)">제목+내용</a></li>
                        <li><a class="dropdown-item" href="#" onclick="selectOption(4)">작성자</a></li>
                        <li><a class="dropdown-item" href="#" onclick="selectOption(2)">태그</a></li>
                        <li><a class="dropdown-item" href="#" onclick="selectOption(3)">지역</a></li>
                    </ul>
                    <input placeholder="어디로 가볼까요?" id="search" type="text" class="form-control"
                        aria-label="Text input with dropdown button">
                    <button class="btn border-start-0 bg-white px-3" type="submit" id="button-addon2"
                        onclick="submitSearch()" style="border-color: #CFD4D9; color: #6E757C;"><i
                            class="fas fa-search"></i></button>
                </div>
            </div>
            <div style="margin-bottom: 150px; position: relative;">
                <div class="d-flex justify-content-end position-absolute top-0 start-50 translate-middle-x"
                    style="margin-bottom: 100px; width: 900px">
                    <button onclick="location.href='/templates/article_create.html'" class="w-btn w-btn-sky add-shadow"
                        type="button">게시글
                        작성하기</button>
                    <button onclick="location.href='/gps.html'" class="w-btn w-btn-sky add-shadow" type="button">내 주변
                        명소 찾아보기</button>
                </div>
            </div>
        </div>
        <div class="my-5">
            <h4 class="fw-semibold">이런 곳은 어떠신가요?</h4>
            <div id="articles-1" class="row row-cols-5 my-3">
            </div>
        </div>
        <div class="my-5">
            <li class="d-flex align-items-center">
                <h4 class="fw-semibold  mb-0" id="today-tag">오늘의 태그 # </h4>
                <small class="ms-3" id="tomorrow-tag" style="color: darkgrey;">내일의 태그 #</small>
            </li>
            <div id="articles-2" class="row row-cols-5 my-3">
            </div>
        </div>
        <div class="my-5">
            <h4 class="fw-semibold" id="today-tag">최근에 다녀온 명소</h4>
            <div id="articles-3" class="row row-cols-5 my-3">
            </div>
        </div>
    </div>
    <footer class="fade_in1"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="components/urls.js"></script>
    <script src="static/js/api.js"></script>
    <script src="static/js/search_index.js"></script>
    <script src="static/js/navbar.js"></script>
</body>

</html>
